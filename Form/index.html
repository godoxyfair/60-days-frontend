<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navigation">
        <ol>
            <li><a id="form-link">Form</a></li>
            <li><a id="history-link">History</a></li>
        </ol>
    </nav>
</header>
<form class="magicForm">
    <p>First name</p>
    <label><input type="text" name="first-name" size="100px"></label>
    <p>Last Name</p>
    <label><input type="text" name="last-name" size="100px"></label>
    <p>Email</p>
    <label><input type="email" name="email" size="100px"></label>
    <p>Phone</p>
    <label><input type="tel" name="phone" placeholder="+7" size="100px"></label>
    <p>Company</p>
    <label><input type="text" name="company" size="100px"></label>
    <p>Address</p>
    <label><input type="text" name="address" size="100px"></label>
    <input id="submit-button" type="submit" value="Submit Form">

</form>
</body>
</html>
